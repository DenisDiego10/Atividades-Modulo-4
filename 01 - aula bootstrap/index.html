<body>
<header>
  <div class="alert alert-primary" role="alert">
        BEM VINDO A STEAM
      </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1 class="display-4">STEAM</h1>
                <p class="lead">MAIOR SITE DE JOGOS DO MUNDO</p>
                <button class="botao">
                    <a href="#" class="badge badge-primary text-dark">RPG</a>
                    <a href="#" class="badge badge-secondary text-dark">FANTASIA</a>
                    <a href="#" class="badge badge-success text-dark">CASUAL</a>
                    <a href="#" class="badge badge-danger text-dark">ESTRATÉGIA</a>
                    <a href="#" class="badge badge-warning text-dark">AVENTURA</a>
                    <a href="#" class="badge badge-info text-dark">JRPG</a>
                    <a href="#" class="badge badge-light text-dark">TIRO</a>
                    <a href="#" class="badge badge-dark text-dark">PRIMEIRA PESSOA</a>
                <a href="#" class="badge badge-primary text-dark">TERROR</a>
            </button>

            </div>
            <div class="col-md-4">
                <p class="text-center">Loja Comunidade</p>
            </div>
            <div class="col-md-4">
                <p class="text-uppercase">Instale o Steam</p>
                <div><form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
                </form></div>
            </div>
        </div>
    </div>
  </header>
  <main>
    <div  id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators" >
    
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" >
          <div class="carousel-item active" >
            <img class="d-block w-100" src="imagem/Captura de tela 2025-02-14 103145.png" alt="Primeiro Slide" height="100px">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="imagem/Captura de tela 2025-02-14 103231.png" alt="Segundo Slide" height="100px">

          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="imagem/Captura de tela 2025-02-14 103259.png" alt="Terceiro Slide" height="100px">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Próximo</span>
        </a>
      </div>
    <button class="btn btn-primary">Compre Agora</button>
    <div class="alert alert-warning" role="alert">Baixe jogos e tenha uma experiência fantástica no universo Steam </div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          
            <h5 class="card-title">Seja um Membro Steam</h5>
            <p class="card-text">@Steam</p>
            <a href="#" class="btn btn-primary">Brasil</a> 
            
        </div>
    </div>
  </main>
