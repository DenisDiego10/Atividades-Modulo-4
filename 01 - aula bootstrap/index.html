<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/carouselstyle.css">
</head>

<body>
<header>
  <div class="alert alert-primary text-center" role="alert">
    BEM VINDO A STEAM
  </div>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4 text-center text-md-start">
        <h1 class="display-4">STEAM</h1>
        <p class="lead">MAIOR SITE DE JOGOS DO MUNDO</p>
        <div>
          <button class="botao">
            <a href="#" class="badge badge-primary text-dark">RPG</a>
            <a href="#" class="badge badge-secondary text-dark">FANTASIA</a>
            <a href="#" class="badge badge-success text-dark">CASUAL</a>
            <a href="#" class="badge badge-danger text-dark">ESTRATÉGIA</a>
            <a href="#" class="badge badge-warning text-dark">AVENTURA</a>
            <a href="#" class="badge badge-info text-dark">JRPG</a>
            <a href="#" class="badge badge-light text-dark">TIRO</a>
            <a href="#" class="badge badge-dark text-dark">PRIMEIRA PESSOA</a>
            <a href="#" class="badge badge-primary text-dark">TERROR</a>
          </button>
        </div>
      </div>
      <div class="col-md-4 text-center mt-3 mt-md-0">
        <p>Loja Comunidade</p>
      </div>
      <div class="col-md-4 text-center mt-3 mt-md-0">
        <p class="text-uppercase">Instale o Steam</p>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
      </div>
    </div>
  </div>
</header>

<main>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="imagem/Captura de tela 2025-02-14 103145.png" alt="Primeiro Slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="imagem/Captura de tela 2025-02-14 103231.png" alt="Segundo Slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="imagem/Captura de tela 2025-02-14 103259.png" alt="Terceiro Slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev" aria-label="Anterior">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next" aria-label="Próximo">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
  </div>

  <div class="text-center my-3">
    <button class="btn btn-primary">Compre Agora</button>
  </div>

  <div class="alert alert-warning" role="alert">
    Baixe jogos e tenha uma experiência fantástica no universo Steam.
  </div>

  <div class="card mx-auto" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Seja um Membro Steam</h5>
      <p class="card-text">@Steam</p>
      <a href="#" class="btn btn-primary">Brasil</a>
    </div>
  </div>
</main>

<footer>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Endereço de email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Seu email">
        <small class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <ul class="nav justify-content-center mt-3">
      <li class="nav-item">
        <a class="nav-link active" href="#">Siga</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Nas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Redes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">@SteamBrasil</a>
      </li>
    </ul>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p8FqYtjrNVh5xfchMl1dmK1i1hbB+axPwl5fEj5K0d61OVr" crossorigin="anonymous"></script>

</body>
</html>
